<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动文字绕图</title>
	<style>
		.con{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			margin: 100px auto 0;
		}

		.pic{
			width: 100px;
			height: 100px;
			background-color: gold;
			float: left;   /*float来实现浮动。*/
			margin: 0 10px 5px 0;
		}

		.duanluo{
			background-color: green;
			width: 400px;
			height: 200px;
			color: #fff;
		}

	</style>

</head>
<body>
	<!-- 5、浮动元素后面没有浮动的元素会占据浮动元素的位置，没有浮动的元素内的文字会避开浮动的元素，形成文字饶图的效果 -->
	<div class="con">
		<!-- 简写方式，在body中直接写.con加tab就直接出来后续div形式 -->
		<div class="pic"></div>
		<div class="duanluo">
			1、浮动元素有左浮动(float:left)和右浮动(float:right)两种

			2、浮动的元素会向左或向右浮动，碰到父元素边界、浮动元素、未浮动的元素才停下来

			3、相邻浮动的块元素可以并在一行，超出父级宽度就换行

			4、浮动让行内元素或块元素自动转化为行内块元素

			5、浮动元素后面没有浮动的元素会占据浮动元素的位置，没有浮动的元素内的文字会避开浮动的元素，形成文字饶图的效果

			6、父元素内整体浮动的元素无法撑开父元素，需要清除浮动

			7、浮动元素之间没有垂直margin的合并
		</div>
	</div>
</body>
</html>
